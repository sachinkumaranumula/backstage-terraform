name: CI
on:
  push

jobs:
  build:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â˜ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ” Lint
        run: yarn lint:all

      - name: ğŸ” Test
        run: yarn test:all
      
      - name: ğŸ“¦ Build
        run: yarn build:all
  
